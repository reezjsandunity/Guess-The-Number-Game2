<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Guess the Number Game</h1>
  <p>Guess a number between 1 and 100:</p>
  <input type="number" id="guessInput">
  <button onclick="checkGuess()">Submit Guess</button>
  <p id="result"></p>

  <script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      
      if (isNaN(guess) || guess < 1 || guess > 100) {
        alert('Please enter a valid number between 1 and 100.');
        return;
      }

      attempts++;

      if (guess === randomNumber) {
        document.getElementById('result').innerHTML = `Congratulations! You guessed the number ${randomNumber} correctly in ${attempts} attempts.`;
      } else if (guess < randomNumber) {
        document.getElementById('result').innerHTML = 'Too low! Try again.';
      } else {
        document.getElementById('result').innerHTML = 'Too high! Try again.';
      }
    }
  </script>
</body>
</html>
